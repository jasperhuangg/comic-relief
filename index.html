<!doctype html>
<html>

<head>
  <title>Comic Relief</title>
  <style>
    .gameID:hover {
      cursor: pointer;
    }

    #click-to-copy {
      font-size: 12px;
    }

    .panel {
      width: 10vw;
      height: 10vw;
      background-color: slategrey;
      border-radius: 10px;
    }

    #game-section {
      /* zoom: 0.9; */
    }

    .grid {
      margin: 0 auto;
      width: 65vw;
      max-width: 65vh;
      height: 95vw;
      max-height: 95vh;
      font-size: 1rem;
    }

    .row {
      display: flex;
    }

    .box {
      background: gray;
      padding-top: 8.65%;
      margin: 5px;
      color: white;
      font-weight: bold;
      flex: 1 0 auto;
      position: relative;
      background-size: cover;
      border: none;
    }

    .box:after {
      content: "";
      float: left;
      display: block;
      padding-top: 100%;
    }

    .box .inner {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #story {
      overflow-y: scroll;
      overflow-wrap: normal;
    }

    .player-card {}

    .player-card img {

      margin: 2px;
      box-sizing: border-box;
      /* border: 2px black solid; */
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .player-card img:hover {
      cursor: pointer;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
  <div id="welcome-section" class="container-fluid w-50">
    <h1 class="text-center">Welcome to Comic Relief!</h1>
    <br>
    <form>

      </div>
      <div class="form-group">

      </div>
      <div id="buttons" class="text-center">

    <br>

          </div>
          <div class="row">

            </div>

            <div class="box">

            </div>
          </div>
          <div class="row">

            </div>
            <div class="box">

            </div>
            <div class="box">
              <div class="inner">11</div>
            </div>
            <div class="box">
              <div class="inner">12</div>
            </div>
          </div>
          <div class="row">
            <div class="box">

            </div>
            <div class="box">

      <div id="right" class="col-6">
        <div id="story">
        </div>
        <br>
        <div id="player-input">
          <div class="form-group">
            <textarea class="form-control" id="input" rows="2" placeholder="" disabled></textarea>
          </div>
        </div>
        <div class="row" id="player-cards">
          <div class="col-3 player-card" id="card1"><img src="./assets/Card4.png"></div>
          <div class="col-3 player-card" id="card1"><img src="./assets/Card4.png"></div>
          <div class="col-3 player-card" id="card1"><img src="./assets/Card4.png"></div>
          <div class="col-3 player-card" id="card1"><img src="./assets/Card4.png"></div>
        </div>

    </div>

        <div>player4</div>
      </div> -->
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  /* ----------------------------------------WELCOME---------------------------------------- */
  $("#join").on("click", function (e) {
    e.preventDefault();
    var name = $("#name").val();
    var gameID = $("#gameID").val();
    if (name.length > 0 && gameID.length > 0) {


      socket.emit('join request', {
        name: name,
        gameID: gameID
      });
    }
  });

  $("#start").on("click", function (e) {
    e.preventDefault();
    var name = $("#name").val();
    if (name.length > 0) {


      socket.emit('start request', {
        name: name,
      });
    }
  });

  // game confirmation
  socket.on("start success", function (data) {
    console.log("start success");
    sessionStorage.setItem("gameID", data.gameID);
    sessionStorage.setItem("name", $("#name").val());
    $(".gameID").html(sessionStorage.getItem("gameID"));

    $("#welcome-section").addClass("d-none");
    $("#lobby-section").removeClass("d-none");

    socket.emit('entered lobby', {
      name: sessionStorage.getItem("name"),
      gameID: sessionStorage.getItem("gameID"),
    });
  });

  socket.on("join success", function (data) {
    console.log("join success");
    sessionStorage.setItem("gameID", data.gameID);
    sessionStorage.setItem("name", $("#name").val());
    $(".gameID").html(sessionStorage.getItem("gameID"));



    $("#welcome-section").addClass("d-none");
    $("#lobby-section").removeClass("d-none");

    socket.emit('entered lobby', {
      name: sessionStorage.getItem("name"),
      gameID: sessionStorage.getItem("gameID"),
    });
  });

  socket.on("join failure", function (data) {
    alert(data);
  });

  /* ----------------------------------------LOBBY---------------------------------------- */
  socket.on("lobby update", function (data) {
    updateLobbyPlayerList(data);
  });

  socket.on("ready to start", function (data) {
    $("#start-button").removeAttr("disabled");
  });

  socket.on("not ready to start", function (data) {
    console.log("not ready to start");
    $("#start-button").attr("disabled", '');
  });

  function updateLobbyPlayerList(players) {
    var listHTML = "";

    for (let i = 0; i < players.length; i++) {
      listHTML += "<li class='list-group-item'>" + players[i] + "</li>";
    }

    $("#player-list").html(listHTML);
  }

  // handle click to copy game ID
  function copyToClipboard(value) {
    const el = document.createElement('textarea');
    el.value = value;
    document.body.appendChild(el);
    el.select();
    document.execCommand("copy");
    document.body.removeChild(el);
  }

  $(".gameID").on("click", function () {
    let val = $(".gameID").html();
    $("#click-to-copy").html("(copied!)");
    setTimeout(function () {
      $("#click-to-copy").html("(click to copy)");
    }, 5000);

    copyToClipboard(val);
  });

  $("#start-button").on("click", function () {
    socket.emit('start game', {
      gameID: $(".gameID").html()
    });

  })

  /* ----------------------------------------GAMEPLAY---------------------------------------- */

  function setStoryHeight() {
    let boardHeight = $(".grid").height();
    console.log(boardHeight);
    $("#story").height(boardHeight * .4);
  }

  socket.on("game started", function (data) {
    $("#lobby-section").addClass("d-none");
    setStoryHeight();
    $("#game-section").removeClass("d-none");
    setStoryHeight();
  });



  $(document).ready(function () {
    setStoryHeight();
  });

  $(window).resize(function () {
    setStoryHeight();
  });

</script>

</html>
